<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--Navigation bar-->
<nav>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/registration}">Registration</a></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- Error messages-->
        <div class="alert alert-danger" th:if="${param.error}">Invalid username or password !</div>
        <div class="alert alert-info" th:if="${param.logout}">You've been logged out !</div>
        <div class="col-md-6 col-md-offset-3">
            <h1 class="mt-3">Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group mt-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="email" id="username" name="username" placeholder="address@mail.com" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>
                    Not registred? <a th:href="@{/registration}" class="text-decoration-none">Register now</a>
                </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
