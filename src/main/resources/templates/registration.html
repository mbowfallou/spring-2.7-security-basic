<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users Management Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--Navigation bar-->
<nav>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/registration}">
                Registration_nav
            </a></div>
    </div>
</nav>
<div class="container">
    <div class="container-fluid justify-content-center">
        <div class="text-center alert alert-success mt-3" th:if="${param.success}">
            You've successfully registred to our awesome app!
        </div>
        <h1 class="mt-3">Registration</h1>
        <div class="row">
            <div class="col-md-9">
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group col-md-8 mt-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input class="form-control" type="text" id="firstname" th:field="*{firstName}" required>
                    </div>
                    <div class="form-group col-md-8 mt-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input class="form-control" type="text" id="lastname" th:field="*{lastName}">
                    </div>
                    <div class="form-group col-md-8 mt-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group col-md-8 mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" id="password" th:field="*{password}" required>
                    </div>
                    <div class="form-group my-4">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>
                        Already registred? <a th:href="@{/login}"
                                              class="text-decoration-none">Login here</a>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
